     <!--Portrait of me-->
     <img id="profile" src="images/profile.jpg" alt="Portrait of me.">
 
     <h1>Slav Borowski</h1>
 
     <!--Social media icons below portrait-->
     <nav>
 
       <a href="https://github.com/SlavBorowski"><img class= "icon1" src="./images/github.svg" alt="Github Logo"></a>

      <h2>Thanks for taking the time to reach out. How can i help you today?</h2>

      <!--Contact me form-->
      <form
      action="https://formspree.io/mvowjvjn"
      method="POST"
      >
        <label for="name">Name</label>
        <input type="text" name="name">

        <label for="email">Email</label>
        <input type="text" name="email">

        <label for="message">Message</label>
        <textarea name="message"></textarea>
    
        <button type="submit">Submit</button>
      </form>

      <!--Large social media links below enquiry form-->
      <nav class ="social">

        <a class = "icon3" href="https://github.com/SlavBorowski"><img src="./images/github.svg" alt="Github Logo"></a>
        <a class = "icon3" href="https://au.linkedin.com/in/slawomir-borowski-44944176"><img src="./images/linkedin.svg" alt="LinkedIn Logo"></a>
        <a class = "icon3" href="https://twitter.com/SlavBorowski"><img src="./images/twitter.svg" alt="Twitter Logo"></a>
        <a class = "icon3" href="https://www.instagram.com/slavborowski"><img src="./images/instagram.svg" alt="Instagram Logo"></a>
        <a class = "icon3" href="https://500px.com/p/slavborowski?view=photos"><img src="./images/500px.svg" alt="500px Logo"></a>
